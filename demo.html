<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.slider-container {
    display: flex;
    overflow: hidden;
    width: 300px; 
}

.slider {
    flex: 0 0 100%;
    transition: transform 0.5s ease-in-out;
    display: flex;
}

.slide {
    width: 100%;
    box-sizing: border-box;
    padding: 10px;
    text-align: center;
}

#sliderWrapper {
    width: 300px; 
    overflow: hidden;
    position: relative;
}

.arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 20px;
    color: #333;
}

.prev {
    left: 0;
}

.next {
    right: 0;
}
</style>
</head>
<body>
  <div id="sliderWrapper">
    <div class="slider-container">
        <div class="slider">
            <div class="slide" style="background-color: #ff9999;">Slide 1</div>
            <div class="slide" style="background-color: #99ff99;">Slide 2</div>
            <div class="slide" style="background-color: #9999ff;">Slide 3</div>
        </div>
    </div>
    <div class="arrow prev" onclick="prevSlide()">&#9665;</div>
    <div class="arrow next" onclick="nextSlide()">&#9655;</div>
</body>
</html>
